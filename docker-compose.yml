version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arcanum_postgres
    environment:
      POSTGRES_DB: arcanum_db
      POSTGRES_USER: arcanum_user
      POSTGRES_PASSWORD: arcanum_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcanum_user -d arcanum_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arcanum_network

  redis:
    image: redis:7-alpine
    container_name: arcanum_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arcanum_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  arcanum_network:
    driver: bridge
